<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/173c8f1dfb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <h2>
      <span class="currentLocation" id="location">London, UK</span>
      <div class="currentDate" id="dateAndTime">
        Monday 23 January 2023 | 06:00
      </div>
    </h2>

    <form class="mb-3 search" id="search-form">
      <input
        type="search"
        placeholder="Search"
        id="search-text-input"
        autocomplete="off"
      />
      <button class="button" type="submit" id="searchButton">Search</button>
      <button class="button" type="submit" id="currentButton">Current</button>
    </form>

    <hr />

    <h4 id="latitude-longtitude"></h4>
    <div class="dailyContainer">
      <div class="row">
        <div class="col-6">
          <i class="fa-solid fa-cloud-sun iconA"></i>
        </div>
        <div class="col-6">
          <div class="dailyTemp" id="dailyTemperature">2°C</div>
          <div class="dailyWeather">Sunny with Clouds</div>
        </div>
      </div>
    </div>

    <hr />

    <div class="currentStatsContainer">
      <div class="row currentStats1">
        <div class="col">
          <div class="colValue">-1°</div>
          <div class="colLabel">Low</div>
        </div>
        <div class="col">
          <div class="colValue">3 mph</div>
          <div class="colLabel">Wind</div>
        </div>
        <div class="col">
          <div class="colValue">0 mm</div>
          <div class="colLabel">Precipitation</div>
        </div>
        <div class="col">
          <div class="colValue">08:02</div>
          <div class="colLabel">Sunrise</div>
        </div>
      </div>
      <div class="row currentStats2">
        <div class="col">
          <div class="colValue">6°</div>
          <div class="colLabel">High</div>
        </div>
        <div class="col">
          <div class="colValue">92%</div>
          <div class="colLabel">Humidity</div>
        </div>
        <div class="col">
          <div class="colValue">0</div>
          <div class="colLabel">UV Index</div>
        </div>
        <div class="col">
          <div class="colValue">16:48</div>
          <div class="colLabel">Sunset</div>
        </div>
      </div>
    </div>

    <hr />

    <h3>5 day forecast</h3>
    <div class="fiveDayForecastContainer" id="forecast"></div>
    <script src="src/index.js"></script>
    <hr />
    <footer>
      <span class="left">Coded by Cressida Cox</span>
      <div>
        <a href="https://github.com/Roar95/Weather-App.git" class="right"
          >GitHub</a
        >
      </div>
    </footer>
  </body>
</html>
